<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tenco Online 학습 리소스 페이지로, HTML과 CSS를 학습하세요.">
    <meta name="keywords" content="HTML, CSS, Learning">
    <meta name="author" content="Tenco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tenco 학습 리소스</title>
</head>
<body>
    <!-- 제목 -->
    <h1>Tenco 학습 리소스</h1>
    <p>HTML과 CSS를 배우기 위한 추천 리소스를 확인하세요!</p>

    <!-- 리소스 목록 -->
    <h2>추천 자료</h2>
    <div>
        <p id="highlight">이 자료는 초보자에게 특히 추천됩니다!</p>
        <ul>
            <li class="resource">HTML 기초 튜토리얼</li>
            <li class="resource">CSS 선택자 가이드</li>
            <li>웹 디자인 입문</li>
        </ul>
    </div>

    <!-- 링크 -->
    <p>더 많은 자료를 보려면 아래 링크를 클릭하세요:</p>
    <a href="https://www.w3schools.com/" target="_blank">학습 사이트 방문</a>

    <!-- 내부 스타일 시트 -->
    <style>
        /* h1 태그: 페이지 제목 스타일링 */
        h1 {
            color: navy;
            font-size: 32px;
            text-align: center;
        }

        /* h2 태그: 섹션 제목 스타일링 */
        h2 {
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }

        /* p 태그: 기본 문단 스타일 */
        p {
            color: #444;
            font-size: 16px;
            line-height: 1.5;
        }

        /* 아이디 선택자: 강조 문단 스타일링 */
        #highlight {
            color: red;
            font-weight: bold;
            font-size: 18px;
        }

        /* 클래스 선택자: 리소스 목록 항목 스타일링 */
        .resource {
            color: green;
            font-size: 16px;
            font-style: italic;
        }

        /* a 태그: 링크 스타일링 */
        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</body>
</html>
